<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/selectrole.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="logo"><a href="index.html"><img src="assets/images/logo.svg" alt="logo" /></a></div>
    <form action="#" id="role_select_form">
      <fieldset id="roles">
        <legend>Join as a Client or Talent</legend>
        <div class="talent">
          <input type="radio" id="talent" name="role" value="talent" required />
          <img
            src="assets/images/register-talent.svg"
            alt=""
            aria-hidden="true"
          />
          <label for="talent">Talent</label>
        </div>
        <div class="client">
          <input type="radio" id="client" name="role" value="client" />
          <img
            src="assets/images/register-client.svg"
            alt=""
            aria-hidden="true"
          />
          <label for="client">Client</label>
        </div>
      </fieldset>
      <button class="join-btn">Join</button>
    </form>
    <p class="redirect-login">Already have an account? <a href="login.html">Log In</a></p>
    <script src="assets/selectrole.js"></script>
  </body>
</html>
