<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/clientRegister.css" />
  </head>
  <body>
    <div class="logo">
      <a href="index.html"><img src="assets/images/logo.svg" alt="" /></a> 
    </div>
    <form action="#" class="registration-form">
      <div class="header">
        <h1>Register</h1>
        <p>
          Register to Talent Matrix to get access to the best people for your
          job.
        </p>
      </div>
      <div class="form-field">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required autocomplete="off"/>
        <i class="bx bx-user"></i>
        <small></small>
      </div>
      <div class="form-field">
        <label for="email">E-Mail Address:</label>
        <input type="email" id="email" name="email" required  autocomplete="off"/>
        <i class="bx bx-envelope"></i>
      </div>
      <div class="form-field">
        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" required autocomplete="off" maxlength="8" minlength="8"/>
        <i class="bx bx-phone"></i>
        <small></small>
      </div>
      <div class="address-field">
        <fieldset>
          <legend>Address</legend>
          <div class="address-input">
              <select name="dzongkhag" id="dzongkhag" required>
                <option value="Bumthang">Bumthang</option>
                <option value="chhukha">Chhukha</option>
                <option value="Dagana">Dagana</option>
                <option value="Gasa">Gasa</option>
                <option value="Haa">Haa</option>
                <option value="Lhuntse">Lhuntse</option>
                <option value="Mongar">Mongar</option>
                <option value="Paro">Paro</option>
                <option value="Pemagatshel">Pemagatshel</option>
                <option value="Punakha">Punakha</option>
                <option value="Samdrup Jongkhar">Samdrup Jongkhar</option>
                <option value="Samtse">Samtse</option>
                <option value="Sarpang">Sarpang</option>
                <option value="Thimpnu" selected>Thimphu</option>
                <option value="Trashigang">Trashigang</option>
                <option value="Trashiyangtse">Trashiyangtse</option>
                <option value="Trongsa">Trongsa</option>
                <option value="Tsirang">Tsirang</option>
                <option value="Wangduephodrang">Wangduephodrang</option>
                <option value="Zhemgang">Zhemgang</option>
              </select>
              <div class="region-field">
                <input
                  type="text"
                  id="region"
                  name="region"
                  placeholder="Gewog or Thromde"
                  required
                  autocomplete="off"
                />
                <small></small>
              </div>
          </div>
        </fieldset>
      </div>
      <div class="form-field">
        <label for="organizationName">Organization Name(Optional):</label>
        <input type="text" id="organizationName" name="organizationName" autocomplete="off"/>
        <i class="bx bxs-buildings"></i>
      </div>
      <div class="form-field password-field">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required autocomplete="off"/>
        <i class='bx bx-hide hide_password'></i>
        <small></small>
      </div>
      <div class="form-field password-field">
        <label for="confirmPasword">Confirm Password:</label>
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          required
          autocomplete="off"
        />
        <i class='bx bx-hide hide_comfirmpassword'></i>
        <small></small>
      </div>
      <p class="agreement">By submitting this form you agree to the <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a> of Talent Matrix</p>
      <input type="submit" class="submit-btn">
    </form>
    <script src="assets/clientRegister.js"></script>
  </body>
</html>
